services:
  db:
    image: postgres:15
    container_name: efficientai_db
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-efficientai}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-password}
      POSTGRES_DB: ${POSTGRES_DB:-efficientai}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-efficientai}"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: efficientai_redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build:
      context: .
      dockerfile: docker/Dockerfile.api
    container_name: efficientai_api
    environment:
      # These can be overridden by config.yml, but provide defaults for Docker networking
      DATABASE_URL: postgresql://${POSTGRES_USER:-efficientai}:${POSTGRES_PASSWORD:-password}@db:5432/${POSTGRES_DB:-efficientai}
      REDIS_URL: redis://redis:6379/0
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/0
      SECRET_KEY: ${SECRET_KEY:-your-secret-key-change-in-production}
      UPLOAD_DIR: /app/uploads
      DEBUG: ${DEBUG:-True}
      FRONTEND_DIR: /app/frontend/dist
      ENCRYPTION_KEY: ${ENCRYPTION_KEY:-}
    volumes:
      - ./app:/app/app
      - ./uploads:/app/uploads
      - ./.encryption_key:/app/.encryption_key:ro
      - ./config.docker.yml:/app/config.yml:ro
      # Note: Frontend is built into the image, not mounted as volume
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: eai start --config /app/config.yml --host 0.0.0.0 --port 8000 --no-build-frontend

  worker:
    build:
      context: .
      dockerfile: docker/Dockerfile.worker
    container_name: efficientai_worker
    # Use host network mode for WebRTC connectivity (Retell/Vapi calls)
    network_mode: host
    environment:
      # When using host network, config.yml with localhost URLs works directly
      ENCRYPTION_KEY: ${ENCRYPTION_KEY:-}
    volumes:
      - ./app:/app/app
      - ./uploads:/app/uploads
      - ./.encryption_key:/app/.encryption_key:ro
      # Worker uses host network, so regular config.yml with localhost URLs works
      - ./config.yml:/app/config.yml:ro
    # Note: depends_on doesn't work with network_mode: host, ensure db/redis are running
    command: eai worker --config /app/config.yml --loglevel info

volumes:
  postgres_data:

